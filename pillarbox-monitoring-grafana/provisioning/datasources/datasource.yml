apiVersion: 1
datasources:
  - name: user-events
    type: grafana-opensearch-datasource
    typeName: OpenSearch
    typeLogoUrl: public/img/icn-datasource.svg
    access: proxy
    url: http://opensearch:9200
    user: ''
    database: ''
    basicAuth: false
    isDefault: true
    jsonData:
      database: user_events
      flavor: opensearch
      logLevelField: ''
      logMessageField: ''
      maxConcurrentShardRequests: 5
      pplEnabled: true
      timeField: "@timestamp"
      version: 2.17.0
      versionLabel: OpenSearch 2.17.0
    readOnly: false

  - name: integration-layer
    type: yesoreyeram-infinity-datasource
    typeName: Infinity
    typeLogoUrl: public/img/icn-datasource.svg
    access: proxy
    jsonData:
      dataSourceType: JSON
      baseURL: https://il.srgssr.ch
    readOnly: false
